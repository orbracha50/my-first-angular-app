<section class="pet-edit">
	<h2>{{ false ? "Edit" : "Add" }} Contact</h2>
	<form (ngSubmit)="onSaveContact()">
		<label for="name">Name</label>
		<input [(ngModel)]="contact.name" type="text" name="name" id="name" />

		<label for="email">email</label>
		<input [(ngModel)]="contact.email" type="email" name="email" id="email" />

		<label for="phone">phone</label>
		<input [(ngModel)]="contact.phone" type="phone" name="phone" id="phone" />

		<section class="btns">
			<button class="btn">Save</button>
			<button routerLink="/contacts" class="btn-regular" type="button">Back</button>
		</section>
	</form>
</section>
